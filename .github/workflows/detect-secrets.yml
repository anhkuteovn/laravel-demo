name: Detect Secrets
on:
  push:
  pull_request:

jobs:
  detect-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Verify no new secrets were introduced
        run: |
          detect-secrets scan > .new.baseline
          detect-secrets audit --diff .secrets.baseline .new.baseline || (
            echo "❌ Phát hiện secrets mới trong commit!"
            exit 1
          )
